name: Build and Test Node JS app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Install and Use Node.js 20
      uses: actions/setup-node@v4
      with: 
        node-version: 20
    - name: Install dependencies
      run: npm install
    - name: Run Test
      run: npm run test
